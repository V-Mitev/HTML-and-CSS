<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    
    <a href="" class="button">Learn More</a>
    
    <button class="button">Learn More</button>
    
    <button class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>

    <a href="" class="button">Learn More</a>
    
    <button class="button fill">Learn More</button>
    
    <button class="button hover fill">Learn More</button>

    <h2>Icon buttons</h2>

    <a href="" class="button"><i class="fas fa-long-arrow-alt-down">Learn More</i></a>

    <button class="button fill"><i class="fas fa-long-arrow-alt-down">Learn More</i></button>
    
    <button class="button hover fill"><i class="fas fa-long-arrow-alt-down">Learn More</i></button>
</body>
</html>
